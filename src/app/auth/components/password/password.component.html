<form [formGroup]="forgot" (ngSubmit)="onSubmit()" class="form">
  <div class="form__item">
    <label>Email</label>
    <input type="email" formControlName="email" />
    <span class="input__error">Error</span>
  </div>
  <button class="button" type="submit">Send pass</button>
  <a class="link" routerLink="/auth/login">Back login</a>
</form>
