<section class="content">
  <app-wrapper-form>
    <div class="tab-pane fade in active">
      <form [formGroup]="forgot" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            [class.error]="emailErrors"
            placeholder="Escriba su email"
            type="email"
            formControlName="usuCorreo"
          />
          <span class="input__error" *ngIf="emailErrors">
            {{ emailErrors | validationErrors }}
          </span>
        </div>
        <div class="form-group button-container">
          <button class="button button-primary button-block" type="submit">
            Olvide mi contraseña
          </button>
        </div>
        <div class="form-group password-terms">
          Consulte la
          <a routerLink="/conditions" class="link bold" target="_blank">
            Política de privacidad y protección de datos.
          </a>
        </div>
      </form>
    </div>
  </app-wrapper-form>
</section>
