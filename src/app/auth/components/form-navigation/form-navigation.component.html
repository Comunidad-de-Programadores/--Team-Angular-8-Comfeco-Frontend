<ul class="nav__links nav-tabs">
  <li class="nav__item" routerLinkActive="active">
    <a class="nav__link" routerLink="/auth/login" data-toggle="tab"
      >Iniciar Sesión</a
    >
  </li>
  <li class="nav__item" routerLinkActive="active">
    <a
      class="nav__link"
      [routerLink]="route ? '/auth/signup' : '/auth/forgot'"
      data-toggle="tab"
      >{{ !route ? "Olvide Mi Pass" : "Regístrate" }}</a
    >
  </li>
</ul>
