<form [formGroup]="login" (ngSubmit)="onSubmit()" class="form">
  <div class="form__item">
    <label>Email</label>
    <input type="email" formControlName="usuCorreo" />
    <span class="input__error">Error</span>
  </div>
  <div class="form__item">
    <label>Password</label>
    <input type="password" formControlName="usuClave" />
    <span class="input__error">Error</span>
  </div>
  <button class="button" type="submit" [disabled]="isLoading">Login</button>
  <a class="link" routerLink="/auth/forgot">Forgot password</a>
</form>

<section class="login-content">
  <div class="login-box">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="bs-component">
      <ul class="nav nav-tabs">
        <li class="col-sm-6 active">
          <a href="#iniciar-sesion" data-toggle="tab">Iniciar Sesión</a>
        </li>
        <!-- <li class="col-sm-6">
          <a href="#registrate" data-toggle="tab">Regístrate</a>
        </li> -->
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade active in" id="iniciar-sesion">
          <form
            style="margin-top: 60px"
            class="login-form"
            action=""
            method="post"
          >
            <div class="form-group">
              <label class="control-label">IDENTIFICACIÓN</label>
              <input
                class="form-control validate"
                type="text"
                placeholder="Identificación"
                id="usernamepn"
                autofocus=""
                autocomplete="off"
                name="usernamepn"
                required=""
              />
            </div>
            <div class="form-group">
              <label class="control-label">CONTRASEÑA</label>
              <input
                class="form-control"
                type="password"
                id="passwordpn"
                name="passwordpn"
                value=""
                placeholder="Contraseña"
                title="Este no parece un usuario de twitter válido"
                required=""
              />
            </div>
            <div class="form-group">
              <div class="utility">
                <div class="animated-checkbox">
                  <label class="semibold-text">
                    <input
                      type="checkbox"
                      name="tycch"
                      id="tycch"
                      required=""
                    />
                    <span class="label-text"
                      >Acepto
                      <a class="" data-toggle="modal" data-target="#tyc"
                        >Términos y condiciones</a
                      >
                    </span>
                  </label>
                </div>
              </div>
              <div class="utility">
                <div class="animated-checkbox">
                  <label class="semibold-text">
                    <input
                      type="checkbox"
                      name="recordarpn"
                      id="recordarpn"
                      value="recordar"
                    />
                    <span class="label-text">Recordar mis datos </span>
                    <!-- - <a data-toggle="flip"> ¿Olvidaste tu contraseña?
                    </a> -->
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group btn-container">
              <button
                onclick="checking()"
                class="btn btn-primary btn-block inicio"
              >
                INICIAR SESIÓN
              </button>
            </div>
            <div class="form-group">
              <div class="utility">
                <div class="animated-checkbox">
                  <label class="semibold-text">
                    <span class="label-text">Mas informacion en:</span>
                    <a href="">www.comfeco.co</a>
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="registrate"></div>
      </div>
    </div>
  </div>
</section>
