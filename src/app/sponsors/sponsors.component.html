<h2>Sponsors:</h2>
<div #sliderc id="sliderc" class="slider-container-sponsors">
  <!-- nav arrows -->
  <div class="slider-arrows">
    <div class="slider-arrow-left arrowLeft">
      <a (click)="bleft()">
        <svg width="16" height="30" class="svg-arrow">
          <polyline style="
            stroke-linejoin: miter;
            stroke: #00275a;
            stroke-width: 3;
            fill: none;
          " points="15 2, 2 15, 15 28" />
        </svg>
      </a>
    </div>
    <div class="slider-arrow-right arrowRight">
      <a id="bright" (click)="bright(sponsors)" class="counter">
        <svg width="16" class="svg-arrow">
          <polyline style="
            stroke-linejoin: miter;
            stroke: #00275a;
            stroke-width: 3;
            fill: none;
          " points="2 2, 14 15, 2 28" />
        </svg>
      </a>
    </div>

  </div>
  <div #frame id="frame">
    <div #slider id="slider" style="left: -{{count}};">
      <!-- Box start -->
      <div *ngFor="let creator of sponsors" class="slider-box slide">
        <div class="slider-photo">
          <!-- <a href="{{creator.link}}"> -->
          <div>
            <img src="{{ creator.image }}" />
          </div>

          <!-- </a> -->
        </div>
      </div>
      <!-- Box end -->
    </div>
  </div>
</div>

<div class="select-sliders">
  <div class="sel">
    <span class="radio r" (click)="count ='0%'"></span>
  </div>
  <div class="sel">
    <span class="radio r" (click)="count ='20%'"></span>
  </div>
  <div class="sel">
    <span class="radio r" (click)="count ='50%'"></span>
  </div>
  <div class="sel">
    <span class="radio r" (click)="count ='80%'"></span>
  </div>
  <div class="sel">
    <span class="radio r" (click)="count ='100%'"></span>
  </div>
</div>
